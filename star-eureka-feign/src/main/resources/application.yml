###通过spring.application.name属性，我们可以指定微服务的名称后续在调用的时候只需要使用该名称就可以进行服务的访问
###eureka.client.serviceUrl.defaultZone属性对应服务注册中心的配置内容，指定服务注册中心的位置

spring: 
  application: 
    name: feign-consumer

##server: 
  ##port: 8888


eureka: 
  client: 
    serviceUrl: 
      defaultZone: http://william:123456@127.0.0.1:1314/eureka/